<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>

	<h:form>
	
		<p:messages />
		<p:panelGrid columns="2">
			<f:facet name="header">Cadastro de pessoa</f:facet>
			<h:outputLabel value="Name" for="name"></h:outputLabel>
			<p:inputText id="name" required="true" label="Nome" />
			
			<p:outputLabel value="E-mail" for="E-mail" />
			<p:inputText id="E-mail" required="true"/>
			
			<f:facet name="footer">
				<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-calendar" iconPos="right" />	
			</f:facet>
		</p:panelGrid>		
	</h:form>
	
</h:body>
</html>
